<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body style="background-color: #b3d7ed;">

        <div class="container" style="display: flex; justify-content: center; align-items: center; height: 100%; margin: 200px;">
            <div class="login" style="background-color: #fbf9f7; padding: 45px 20px; border-radius: 25px; box-shadow: 0 5px 10px 2px rgba(0, 0, 0, 0.5); width: 300px; text-align: center;">
                <a class="goBack" href="#" style="float: left; margin: 10px 10px; color:#033f63; font-family: 'Verdana'; text-decoration: none;">Go Back</a>
                <input type="text" id="username" placeholder="Enter username" style="width: 90%; margin: 10px 0; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; box-sizing: border-box; font-family: 'Verdana';">
                <input type="password" id="password" placeholder="Enter password" style="width: 90%; margin: 10px 0; padding: 10px; border: 1px solid #cccccc; border-radius: 5px; box-sizing: border-box; font-family: 'Verdana';">
                <button style="width: 50%; margin-top: 10px; padding: 10px 15px; background-color: #f6943b; color: #033f63; border: none; border-radius: 20px; font-size: 16px; font-family: 'Verdana'; cursor: pointer;">
                    Log In
                </button>
    
            </div>
        </div>
    </body>
</html>
